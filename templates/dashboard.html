{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small>Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article">Add Article</a>
  <hr>
  <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>

      {% for items in articles %}
      <tr>
        <td>{{items.id}}</td>
        <td>{{items.title}}</td>
        <td>{{items.author}}</td>
        <td>{{items.create_date}}</td>
        <td><a href="edit_article/{{articles.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td><a href="#" class="btn btn-danger">Temp</a></td>
        <td></td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
